<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #messageBox {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    #quoteDisplay p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Display filtered/random quote -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add a new quote -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Export quotes as JSON -->
  <div>
    <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
  </div>

  <!-- Import quotes from a JSON file -->
  <div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Sync quotes with server -->
  <div>
    <button onclick="syncWithServer()">Sync Now</button>
  </div>

  <!-- Display sync or conflict messages -->
  <div id="messageBox"></div>

  <script src="script.js"></script>
</body>
</html>
